name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.3

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -o fffffffffffff

      - name: Test
        run: go test ./...

      - name: Build Docker image
        run: docker build -t fffffffffffff .
